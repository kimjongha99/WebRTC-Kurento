<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>OpenVidu Test</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" th:href="@{/images/favicon.ico}" type="image/x-icon" />

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css" media="screen" />

    <!-- OpenVidu Browser -->
    <script th:src="@{/js/openvidu-browser-2.25.0.js}"></script>
    <!-- App Logic -->
    <script th:src="@{/js/app.js}"></script>
</head>
<body>
<header>
    <a th:href="@{/}" title="Home"><h1>OpenVidu Test</h1></a>
    <div id="links">
        <a href="https://github.com/OpenVidu" title="GitHub Repository" target="_blank">
            <i class="fa-brands fa-github"></i>
        </a>
        <a href="https://docs.openvidu.io/" title="Documentation" target="_blank">
            <i class="fa-solid fa-book"></i>
        </a>
    </div>
</header>

<main>
    <div id="join">
        <div id="join-dialog">
            <h2>Join a Video Room</h2>
            <form onsubmit="joinRoom(); return false">
                <div>
                    <label for="participant-name">Participant</label>
                    <input id="participant-name" class="form-control" type="text" required />
                </div>
                <div>
                    <label for="room-name">Room</label>
                    <input id="room-name" class="form-control" type="text" required />
                </div>
                <button id="join-button" class="btn btn-lg btn-success" type="submit">Join!</button>
            </form>
        </div>
    </div>

    <div id="room" hidden>
        <div id="room-header">
            <h2 id="room-title"></h2>
            <button class="btn btn-danger" id="leave-room-button" onclick="leaveRoom()">Leave Room</button>
        </div>
        <div id="layout-container"></div>
    </div>
</main>

<footer>
    <p class="text">OpenVidu Test Application</p>
</footer>
</body>
</html>
