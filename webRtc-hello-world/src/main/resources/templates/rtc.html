<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap & jQuery CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Kurento -->
    <script src="/js/kurento-utils.js"></script>
    <script src="/js/hello-world.js"></script>

    <style>
        body {
            padding-top: 60px;
        }
        video {
            width: 100%;
            height: auto;
            border: 1px solid #ddd;
            background: #f8f9fa;
            border-radius: 4px;
        }
        #console {
            height: 150px;
            border: 1px solid #ddd;
            padding: 10px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 14px;
            background: #f8f9fa;
            border-radius: 4px;
        }
    </style>

    <title>WebRTC 루프백 테스트</title>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href=".">WebRTC 테스트</a>
    </div>
</nav>

<div class="container">
    <div class="row mb-4">
        <div class="col-12">
            <h1>WebRTC 루프백 테스트</h1>
            <p>이 웹 애플리케이션은 <i>WebRTC 엔드포인트</i>를 사용하여 자신의 영상을 다시 받아보는 테스트입니다.</p>
            <p>테스트 순서:</p>
            <ol>
                <li>WebRTC를 지원하는 브라우저로 접속 (Chrome, Firefox, Safari)</li>
                <li><i>시작</i> 버튼을 클릭하여 스트리밍 시작</li>
                <li>카메라와 마이크 접근 허용</li>
                <li>테스트 종료시 <i>중지</i> 버튼 클릭</li>
            </ol>
        </div>
    </div>

    <div class="row">
        <div class="col-md-5">
            <h3>로컬 영상</h3>
            <video id="uiLocalVideo" playsinline muted autoplay></video>
        </div>
        <div class="col-md-2 text-center my-4">
            <button id="uiStartBtn" class="btn btn-success mb-3">
                시작
            </button>
            <button id="uiStopBtn" class="btn btn-danger">
                중지
            </button>
        </div>
        <div class="col-md-5">
            <h3>원격 영상</h3>
            <video id="uiRemoteVideo" playsinline autoplay></video>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-12">
            <label for="console">로그 콘솔</label>
            <div id="console"></div>
        </div>
    </div>
</div>

<footer class="footer mt-4 py-3 bg-light">
    <div class="container text-center">
        <small class="text-muted">WebRTC 루프백 테스트</small>
    </div>
</footer>
</body>
</html>
