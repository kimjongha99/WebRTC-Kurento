<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WebRTC 루프백 테스트</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/kurento-utils.js"></script>
    <script src="/js/hello-world.js"></script>
    <style>
        body { padding-top: 20px; }
        video {
            width: 100%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: #f8f9fa;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="mb-4">WebRTC 루프백 테스트</h2>
    <div class="row">
        <div class="col-md-5">
            <video id="uiLocalVideo" playsinline muted autoplay></video>
        </div>
        <div class="col-md-2 text-center my-4">
            <button id="uiStartBtn" class="btn btn-success mb-2">시작</button>
            <button id="uiStopBtn" class="btn btn-danger">중지</button>
        </div>
        <div class="col-md-5">
            <video id="uiRemoteVideo" playsinline autoplay></video>
        </div>
    </div>
</div>
</body>
</html>
