<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WebRTC Loopback</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        video {
            width: 100%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: #f8f9fa;
        }
        .container { padding-top: 20px; }
    </style>
</head>
<body>
<div class="container">
    <h1 class="mb-4">WebRTC Loopback Test</h1>

    <div class="row">
        <div class="col-md-5">
            <video id="localVideo" autoplay playsinline muted></video>
        </div>
        <div class="col-md-2 d-flex justify-content-center align-items-center">
            <div class="btn-group-vertical">
                <button onclick="start()" class="btn btn-primary mb-2">Start</button>
                <button onclick="stop()" class="btn btn-danger">Stop</button>
            </div>
        </div>
        <div class="col-md-5">
            <video id="remoteVideo" autoplay playsinline></video>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/js/kurento-utils.js"></script>
<script src="/js/simplify-rtc.js"></script>
</body>
</html>
